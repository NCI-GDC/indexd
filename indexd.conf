<VirtualHost *:80>
  Include /etc/apache2/sites-available/logs.conf

  LogLevel warn
  WSGIProcessGroup indexd
  WSGIApplicationGroup %{GLOBAL}
  WSGIScriptReloading On
  WSGIPassAuthorization On
  WSGIDaemonProcess indexd processes=4 threads=16 home=/var/www/indexd/ python-path=/usr/local/lib/python3.5/dist-packages:/var/www/indexd
  WSGIScriptAlias / /var/www/indexd/wsgi.py
  DocumentRoot /var/www/indexd/
  <Directory /var/www/indexd/>
    Order Deny,Allow
    Allow from all
    WSGIApplicationGroup %{GLOBAL}
    Options +ExecCGI
    Header set Access-Control-Allow-Origin "*"
  </Directory>
  LogLevel warn
  ErrorLog /var/log/apache2/{{grains['service']}}-error.log
  CustomLog /var/log/apache2/{{grains['service']}}.log f5_forwarder
</VirtualHost>
