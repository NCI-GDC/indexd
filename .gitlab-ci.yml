---
include:
  - project: nci-gdc/gitlab-templates
    ref: feat/dev-2667-python-docker-services
    file:
      - templates/artifacts/python-service.yaml

variables:
  SERVICE_NAME: indexd

tox:
  parallel:
    matrix:
      - BUILD_PY_VERSION: [python3.7, python3.8, python3.9, python3.10, python3.11]
  services:
    - name: docker.osdc.io/ncigdc/ci-postgres-13:${BASE_CONTAINER_VERSION}
      alias: postgres
  variables:
    PG_INDEXD_USER: test
    PG_INDEXD_PASS: test
    PG_INDEXD_HOST: postgres
    PG_INDEXD_DROP_DB: 'false'
    PG_INDEXD_ROOT_USER: test
    PG_INDEXD_ROOT_PASS: test
    POSTGRES_DB: indexd_test
    POSTGRES_USER: test
    POSTGRES_PASSWORD: test
    POSTGRES_HOST_AUTH_METHOD: trust
  script:
    - mkdir -p /usr/share/man/man1
    - dnf -y install java-11-amazon-corretto-headless
    - java -version
    - pip install 'tox > 4'
    - tox -e py

containerize:
  stage: build-and-publish
  extends: .job-with-ssh-keys
  image: ${BASE_CONTAINER_REGISTRY}/${LANGUAGE_VERSION}-builder:${BASE_CONTAINER_VERSION}
  needs:
    - publish
  variables:
    DOCKER_BUILDKIT: 1
    IMAGE_NAME: $CONTAINER_REGISTRY/ncigdc/$SERVICE_NAME
    GIT_BRANCH: $CI_COMMIT_REF_NAME
    TAG_SUFFIX: ${SERVICE_TAG_NAME:-}
  script: |-
    # replace slashes with underscore
    GIT_BRANCH=${GIT_BRANCH/\//_}
    COMMIT=$(git rev-parse HEAD)
    VERSION=$(python -m setuptools_scm)

    BUILD_COMMAND=(build \
      --label org.opencontainers.image.created="$(date -Iseconds)" \
      --label org.opencontainers.image.revision="${COMMIT}" \
      --label org.opencontainers.ref.name="${SERVICE_NAME}:${GIT_BRANCH}" \
      --build-arg registry="${BASE_CONTAINER_REGISTRY%\/ncigdc}" \
      --build-arg base_version="${BASE_CONTAINER_VERSION:=3.0.2}" \
      --build-arg APP_INSTALL_CMD="${SERVICE_NAME}==${VERSION}" \
      --build-arg PIP_INDEX_URL \
      --ssh default \
      -t "$IMAGE_NAME:$GIT_BRANCH$TAG_SUFFIX" \
      -t "$IMAGE_NAME:$COMMIT$TAG_SUFFIX" \
    )

    docker "${BUILD_COMMAND[@]}" .
    docker push -a "$IMAGE_NAME"

.deploy-service-with-salt:
  before_script:
    - export DEPLOY_SERVICE_TAG=${CI_COMMIT_TAG:-$CI_COMMIT_SHA}

.services:
  allow_failure: true
  stage: deploy
  when: manual
  parallel:
    matrix:
      - DEPLOY_SERVICE_LIST: [ indexd ]
