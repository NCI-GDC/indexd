[tox]
envlist = py38
skip_missing_interpreters = true

[testenv]
passenv =
    PG_*
    PIP_INDEX_URL
setenv =
    DD_BOTOCORE_DISTRIBUTED_TRACING=False
    DD_INSTRUMENTATION_TELEMETRY_ENABLED=False
    DD_TRACE_BOTO2_ENABLED=False
    DD_TRACE_BOTOCORE_ENABLED=False
    DD_TRACE_DJANGO_ENABLED=False
    DD_TRACE_ELASTICSEARCH_ENABLED=False
    DD_TRACE_ENABLED=False
    DD_TRACE_FLASK_ENABLED=False
    DD_TRACE_GRAPHQL_ENABLED=False
    DD_TRACE_OPENAI_ENABLED=False
    DD_TRACE_PSYCOPG_ENABLED=False
    DD_TRACE_REQUESTS_ENABLED=False
    DD_TRACE_SQLALCHEMY_ENABLED=False
    PYTHONHASHSEED=0
    HTTP_PROXY=
    HTTPS_PROXY=
    NO_PROXY=localhost,postgres
    no_proxy=localhost,postgres
allowlist_externals =
    bash
    java
    rm
    wget

deps =
    -c requirements.txt
    .[dev]
install_command = python -m pip install {opts} {packages}

commands_pre =
    wget --quiet -N {env:SWAGGER_URL:https://repo1.maven.org/maven2/io/swagger/codegen/v3/swagger-codegen-cli/3.0.25/swagger-codegen-cli-3.0.25.jar} -O swagger-codegen-cli.jar
    java -jar swagger-codegen-cli.jar generate -i openapis/swagger.yaml -l python -o swagger_client
    bash -ec "cd swagger_client/; python setup.py install; cd .."

commands =
    pytest {posargs: --cov=indexd -lv tests/ --cov-report=html --cov-report=xml --cov-report=term --junit-xml=test-reports/results.xml}

commands_post =
    rm -r swagger_client

[testenv:lint]
basepython = python3.8
skip_install = True
commands_pre =
deps =
    pre-commit
commands =
    pre-commit run --all-files --show-diff-on-failure {posargs: }

[testenv:publish]
passenv =
  TWINE_*
skip_install=true
deps =
    setuptools_scm
    build
    twine
install_command =
    python -m pip install {opts} {packages}
commands_pre =
commands =
    python -m setuptools_scm
    python -m build
    python -m twine check dist/*
    python -m twine upload dist/*
commands_post =
